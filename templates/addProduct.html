{% extends "messages.html" %}

{% block body %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "Roboto", sans-serif;
        }
    </style>
    <title>Agregar Producto</title>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Abarrotes Web</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Agregar Nuevo Producto</h2>

                        <form action="/home/add_product" method="POST">
                            <div class="form-group">
                                <label for="name">Nombre del producto:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="type_id">Tipo de producto:</label>
                                <select id="type_id" name="type_id" class="form-control" required>
                                    {% for type in product_types %}
                                        <option value="{{ type.type_id }}">{{ type.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="description">Descripción:</label>
                                <input type="text" id="description" name="description" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="barcode">Código de barras:</label>
                                <input type="text" id="barcode" name="barcode" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="unit_price">Precio unitario:</label>
                                <input type="number" id="unit_price" name="unit_price" class="form-control" step="0.01" required>
                            </div>

                            <div class="form-group">
                                <label for="stock">Cantidad de stock disponible:</label>
                                <input type="number" id="stock" name="stock" class="form-control" min="0" required>
                            </div>

                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary btn-block">Agregar Producto</button>
                            </div>
                        </form>

                        <div class="form-group text-center">
                            <a href="{{ url_for('home') }}" class="btn btn-secondary">Regresar al inicio</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}

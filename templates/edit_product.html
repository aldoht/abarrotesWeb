<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form action="{{ url_for('edit_product', id=product.id) }}" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" readonly><br><br>

        <label for="price">Nuevo Precio:</label>
        <input type="text" id="price" name="price" value="{{ product.price }}"><br><br>

        <label for="quantity">Nueva Cantidad:</label>
        <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}"><br><br>

        <input type="submit" value="Actualizar Producto">
    </form>

    <a href="{{ url_for('show_products') }}">Volver a la lista de productos</a>
</body>
</html>
